<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dictionary Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="./statics/css/page.css" rel="stylesheet">
    </head>
    <body class="bg_color">
        <div class="container mt-5">
            <div class="row">
                <div class="offset-2 col-md-8">

                    <div class="mb-3">
                        <label for="my-api-url" class="form-label">Test Dictionary API :</label>
                        <div class="input-group">
                          <span class="input-group-text">
                            https://dictionary-backend-services-9ds582yy9-abhisaha15.vercel.app/
                          </span>
                          <input type="text" class="form-control" id="src-word" aria-describedby="basic-addon3 basic-addon4">
                          <button class="btn btn-md btn-outline-warning" type="submit" onclick="get_data()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                          </button>
                        </div>
                        <div class="form-text" id="basic-addon4">Enter the word you want to serach </div>
                        
                    </div>
                      


                    
                </div>
                
            </div>
            
             <div class="row">
                <!--
                    for meanings
                -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            Meaning
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                            <p id="get_meanings"></p>
                            </blockquote>
                        </div>
                    </div>
                                        
                </div>
                <!--
                    for synonyms
                -->

                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            Synonyms
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                            <p id="get_synonyms"></p>
                            </blockquote>
                        </div>
                    </div>
                                        
                </div>

                <!--
                    Antonyms
                -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            Antonyms
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                            <p id="get_antonyms"></p>
                            </blockquote>
                        </div>
                    </div>
                                        
                </div>

                <!-- 
                    for sentence application
                -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            Sentence Applications
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                            <p id="get_sen_app"></p>
                            </blockquote>
                        </div>
                    </div>
                                        
                </div>


                

                </div>
             </div>

             <div class="row mt-5">
                <h4 class="text-center">Raw Output :</h4>
                <div class="offset-2 col-md-8" >
                    <pre class="bg-dark text-light" id="raw_output">

                    </pre>
                </div>
               
            </div>
            
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
       
        <script src="./statics/js/app.js"></script>
    </body>


</html>
